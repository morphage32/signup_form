<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Here!</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="photo">
    <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="plant">
    <div id="photo_content">
      <div id="logo_content">
        <img id="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
        <h1 id="logotext">ODIN</h1>
      </div>
      <div id="photocredit">
        <p>Photo by <a>Halie West</a> on <a>Unsplash</a></p>
      </div>
    </div>
  </div>
  <div id="signup">
    <h1>This is not a real online service!
    You know you need something like this in your life to help you realize your deepest dreams.
    Sign up <em>now</em> to get started.</h1><br>
    <h1>You <em>know</em> you want to.</h1><br><br>
    <h1>Let's do this!</h1>

    <form action="#" method="get">
      <ul>
        <li>
          <div class="form_slot">
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" pattern="\S+.*" minlength="1" maxlength="30" required>
          </div>
          <div class="form_slot">
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" pattern="\S+.*" minlength="1" maxlength="30" required>
          </div>
        </li>
        <li>
          <div class="form_slot">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form_slot">
            <label for="phone_number">Phone Number</label><br>
            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          </div>
        </li>
        <li>
          <div class="form_slot">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          </div>
          <div class="form_slot">
            <label for="confirm_password">Confirm Password</label><br>
            <input type="password" id="confirm_password" name="confirm_password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          </div>
        </li>
        <li>
          <div class="form_slot">
            <br>
            <button type="submit">Create Account</button>
          </div>
        </li>
        <li>
          <div class="form_slot">
            <h3>Already have an account? <a href="#">Log in</a></h3>
          </div>
        </li>
      </ul>
    </form>
  </div>
</body>
</html>
